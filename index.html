<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Privacy Policy — Arctos медведь Entertainment</title>

  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#8b5cf6;--text:#e6eef8}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#071020 0%, #071428 100%);color:var(--text)}
    .container{max-width:900px;margin:48px auto;padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    header{display:flex;align-items:center;gap:14px;justify-content:space-between}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700;color:#041124}
    h1{margin:0;font-size:1.6rem}
    p.lead{color:var(--muted);margin-top:8px}

    .lang-select {
      background:#111a2e;
      color:white;
      padding:8px 12px;
      border-radius:8px;
      border:1px solid #243049;
      font-size:14px;
    }

    h2{margin-top:22px;color:#dbeafe}
    p{line-height:1.6;color:var(--text)}
    ul{line-height:1.6}
    .meta{margin-top:18px;font-size:0.95rem;color:var(--muted)}
    a.url{color:var(--accent);text-decoration:none}
    footer{margin-top:28px;color:var(--muted);font-size:0.9rem}
    @media(max-width:640px){.container{margin:20px;padding:18px}}
  </style>
</head>

<body>
  <main class="container" role="main">

    <!-- HEADER + LANGUAGE SWITCHER -->
    <header>
      <div style="display:flex; gap:14px; align-items:center;">
        <div class="logo" aria-hidden>А</div>
        <div>
          <h1 id="title"></h1>
          <p class="lead" id="effective"></p>
        </div>
      </div>

      <select class="lang-select" id="languageSwitcher">
        <option value="en">EN</option>
        <option value="ru">RU</option>
        <option value="pt">PT-BR</option>
      </select>
    </header>

    <section>
      <h2 id="introTitle"></h2>
      <p id="introText"></p>
    </section>

    <section>
      <h2 id="infoTitle"></h2>
      <p id="infoText"></p>
    </section>

    <section>
      <h2 id="useTitle"></h2>
      <p id="useText"></p>
    </section>

    <section>
      <h2 id="shareTitle"></h2>
      <p id="shareText"></p>
    </section>

    <section>
      <h2 id="securityTitle"></h2>
      <p id="securityText"></p>
    </section>

    <section>
      <h2 id="cookiesTitle"></h2>
      <p id="cookiesText"></p>
    </section>

    <section>
      <h2 id="rightsTitle"></h2>
      <p id="rightsText"></p>
    </section>

    <section>
      <h2 id="changesTitle"></h2>
      <p id="changesText"></p>
    </section>

    <section>
      <h2 id="contactTitle"></h2>
      <p id="contactText"></p>
      <p class="meta">
        Example URL:
        <a class="url" href="https://www.arctosbrasil.com.br/privacy-policy" target="_blank">
          www.arctosbrasil.com.br/privacy-policy
        </a>
      </p>
    </section>

    <footer>
      <p id="footer"></p>
    </footer>
  </main>

  <script>
    const translations = {
      en: {
        title: "Privacy Policy",
        effective: "Effective Date: As published on this page",

        introTitle: "Introduction",
        introText:
          "Arctos медведь Entertainment is dedicated to crafting immersive gaming experiences that captivate players of all ages. As a game studio, we prioritize the privacy and security of our users' personal information.",

        infoTitle: "Information Collected",
        infoText: "We may collect various types of personal information...",

        useTitle: "Use of Information",
        useText: "The information collected is used to enhance our services...",

        shareTitle: "Sharing of Information",
        shareText: "We may share user information with third parties...",

        securityTitle: "Security",
        securityText: "We implement strong security measures...",

        cookiesTitle: "Cookies and Similar Technologies",
        cookiesText: "We use cookies and similar tracking technologies...",

        rightsTitle: "User Rights",
        rightsText: "Users have the right to access, update or delete their data...",

        changesTitle: "Changes to Privacy Policy",
        changesText: "We may update this Privacy Policy periodically...",

        contactTitle: "Contact Us",
        contactText: "For questions, contact us at arctosent@icloud.com.",

        footer: `© ${new Date().getFullYear()} Arctos медведь Entertainment. All rights reserved.`
      },

      ru: {
        title: "Политика конфиденциальности",
        effective: "Дата вступления в силу: как указано на этой странице",

        introTitle: "Введение",
        introText:
          "Arctos медведь Entertainment стремится создавать захватывающие игровые миры для игроков всех возрастов. Мы уделяем особое внимание защите персональных данных наших пользователей.",

        infoTitle: "Собираемая информация",
        infoText: "Мы можем собирать различные виды персональной информации...",

        useTitle: "Использование информации",
        useText: "Собранные данные используются для улучшения наших услуг...",

        shareTitle: "Передача информации",
        shareText: "Мы можем передавать информацию третьим сторонам...",

        securityTitle: "Безопасность",
        securityText: "Мы применяем современные меры безопасности...",

        cookiesTitle: "Cookies и похожие технологии",
        cookiesText: "Мы используем cookies и подобные технологии...",

        rightsTitle: "Права пользователей",
        rightsText: "Пользователи имеют право получать, обновлять или удалять свои данные...",

        changesTitle: "Изменения политики",
        changesText: "Политика может периодически обновляться...",

        contactTitle: "Связаться с нами",
        contactText: "По вопросам пишите: arctosent@icloud.com.",

        footer: `© ${new Date().getFullYear()} Arctos медведь Entertainment. Все права защищены.`
      },

      pt: {
        title: "Política de Privacidade",
        effective: "Data de Vigência: Conforme publicado nesta página",

        introTitle: "Introdução",
        introText:
          "A Arctos медведь Entertainment é dedicada a criar experiências de jogo imersivas que encantam jogadores de todas as idades. Valorizamos profundamente a privacidade e a segurança dos dados pessoais dos nossos usuários.",

        infoTitle: "Informações Coletadas",
        infoText: "Podemos coletar diversos tipos de informações pessoais...",

        useTitle: "Uso das Informações",
        useText: "As informações coletadas são utilizadas para aprimorar nossos serviços...",

        shareTitle: "Compartilhamento de Informações",
        shareText: "Podemos compartilhar informações com parceiros e fornecedores...",

        securityTitle: "Segurança",
        securityText: "Aplicamos medidas de segurança avançadas...",

        cookiesTitle: "Cookies e Tecnologias Semelhantes",
        cookiesText: "Utilizamos cookies e tecnologias de rastreamento...",

        rightsTitle: "Direitos dos Usuários",
        rightsText: "Os usuários têm direito de acessar, atualizar ou excluir seus dados...",

        changesTitle: "Alterações na Política",
        changesText: "Podemos atualizar esta política periodicamente...",

        contactTitle: "Fale Conosco",
        contactText: "Para dúvidas, contate: arctosent@icloud.com.",

        footer: `© ${new Date().getFullYear()} Arctos медведь Entertainment. Todos os direitos reservados.`
      }
    };

    function updateLanguage(lang) {
      const t = translations[lang];

      for (const key in t) {
        const el = document.getElementById(key);
        if (el) el.innerHTML = t[key];
      }

      document.documentElement.lang = lang;
    }

    document.getElementById("languageSwitcher").addEventListener("change", (e) => {
      updateLanguage(e.target.value);
    });

    updateLanguage("en");
  </script>
</body>
</html>
